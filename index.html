<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tesla Delivery</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#0b0d0f; --card:#0f1416; --muted:#99a0a6;
      --accent:#d40000; --accent-2:#ff4d4d;
    }
    body{margin:0; background:#060708; color:#e8eef2; font-family:Arial, sans-serif;}
    .app{max-width:1100px; margin:24px auto; padding:20px;}
    #map{height:600px; border-radius:12px; border:1px solid rgba(255,255,255,0.1);}
    .card{background:#0f1416; padding:18px; border-radius:12px; margin-top:16px;}
    .btn{padding:10px 14px; border-radius:8px; border:none; cursor:pointer; background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#fff;}
    .btn.secondary{background:transparent; border:1px solid rgba(255,255,255,0.2); color:var(--muted);}
  </style>
</head>
<body>
  <div class="app">
    <h1 style="color:var(--accent)">ðŸš— Tesla Delivery</h1>
    <p>Demo app Â· Map powered by OpenStreetMap & Leaflet</p>

    <!-- Registration -->
    <div id="registrationCard" class="card">
      <h2>Create account</h2>
      <input id="fullName" type="text" placeholder="Full name"/><br/>
      <input id="email" type="email" placeholder="Email"/><br/>
      <button id="registerBtn" class="btn">Register</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboardCard" class="card" style="display:none;">
      <h2 id="welcomeText"></h2>
      <button id="spinBtn" class="btn">ðŸŽ¡ Spin Now</button>
    </div>

    <!-- Result -->
    <div id="resultCard" class="card" style="display:none;">
      <h3 id="prizeText"></h3>
      <button id="claimBtn" class="btn">Claim delivery</button>
      <button id="convertBtn" class="btn secondary">Convert to cash</button>
    </div>

    <!-- Withdraw -->
    <div id="withdrawCard" class="card" style="display:none;">
      <h3>Withdraw</h3>
      <input id="bankAccount" type="text" placeholder="Bank account"/><br/>
      <button id="withdrawSubmit" class="btn">Withdraw</button>
    </div>

    <!-- Delivery -->
    <div id="deliveryCard" class="card" style="display:none;">
      <h3>Delivery</h3>
      <input id="addressField" type="text" placeholder="Address"/><br/>
      <button id="deliverSubmit" class="btn">Confirm delivery</button>
    </div>

    <!-- Processing -->
    <div id="processingCard" class="card" style="display:none;">
      <h3 id="processingTitle">Processing</h3>
      <div class="progress"><div id="progressBar" style="height:10px;background:var(--accent);width:0%;"></div></div>
      <p id="processingText">Startingâ€¦</p>
    </div>

    <!-- Map -->
    <div id="map" class="card"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const prizes = ["Cybertruck","Model S","$50,000","$30,000","VIP Ticket ðŸŽ«","Better luck next time"];
    let state = { user:null, spinUsed:false, lastPrize:null };

    // Registration
    document.getElementById('registerBtn').addEventListener('click', () => {
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      if(!name || !email){ alert('Enter name and email'); return; }
      state.user = { name, email };
      document.getElementById('registrationCard').style.display='none';
      document.getElementById('dashboardCard').style.display='block';
      document.getElementById('welcomeText').innerText = `Welcome, ${name}`;
    });

    // Spin
    document.getElementById('spinBtn').addEventListener('click', () => {
      if(state.spinUsed){ alert('Spin already used'); return; }
      const prize = prizes[Math.floor(Math.random()*prizes.length)];
      state.spinUsed = true; state.lastPrize = prize;
      document.getElementById('prizeText').innerText = `You won: ${prize}`;
      document.getElementById('resultCard').style.display='block';
    });

    // Claim / Convert
    document.getElementById('claimBtn').addEventListener('click', () => {
      document.getElementById('deliveryCard').style.display='block';
    });
    document.getElementById('convertBtn').addEventListener('click', () => {
      document.getElementById('withdrawCard').style.display='block';
    });

    // Withdraw
    document.getElementById('withdrawSubmit').addEventListener('click', () => {
      startProcessing('withdraw');
    });

    // Delivery
    document.getElementById('deliverSubmit').addEventListener('click', () => {
      startProcessing('deliver');
    });

    // Processing simulation
    function startProcessing(flow){
      document.getElementById('processingCard').style.display='block';
      document.getElementById('processingTitle').innerText = flow==='withdraw'?'Processing withdrawal':'Processing delivery';
      let pct=0;
      const interval=setInterval(()=>{
        pct+=20;
        document.getElementById('progressBar').style.width=pct+'%';
        document.getElementById('processingText').innerText='Step '+pct+'%';
        if(pct>=100){ clearInterval(interval);
          document.getElementById('processingText').innerText='Completed';
          setTimeout(()=>{ document.getElementById('processingCard').style.display='none'; },1000);
        }
      },1000);
    }

    // Leaflet map init
    let map;
    document.addEventListener('DOMContentLoaded', () => {
      map = L.map('map').setView([20,0],2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:19,
        attribution:'&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Force resize after load
      setTimeout(()=>{ map.invalidateSize(); },500);

      // Demo marker
      L.marker([40.7128,-74.0060]).addTo(map).bindPopup("Tesla Delivery HQ (Demo)").openPopup();
    });
  </script>
</body>
</html>
