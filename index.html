<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tesla Store </title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f1113;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { color: #d40000; margin-top: 20px; }
    input, select, button {
      padding: 10px; margin: 8px; border-radius: 6px; border: none;
      font-size: 16px;
    }
    button {
      background: #d40000; color: #fff; cursor: pointer;
    }
    button:hover { background: #ff4d4d; }
    .section { display: none; margin-top: 20px; }
    .card {
      background: #1a1d20; padding: 20px; border-radius: 12px;
      max-width: 600px; margin: 0 auto;
    }
    /* Modal */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.6);
      display: none; align-items: center; justify-content: center; z-index: 1000;
    }
    .modal-card {
      background: #0f1113; color: #e6e6e6; border: 1px solid #202427;
      width: 92%; max-width: 480px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 20px; border-bottom: 1px solid #202427;
    }
    .modal-title { font-weight: 600; }
    .modal-close {
      background: transparent; border: none; color: #aaa; font-size: 18px; cursor: pointer;
    }
    .modal-body { padding: 18px 20px; }
    .modal-actions { padding: 16px 20px; text-align: right; }
    .btn-secondary {
      background: #202427; color: #e6e6e6; border: 1px solid #2b2f33;
      padding: 10px 16px; border-radius: 8px; cursor: pointer;
    }
    .btn-secondary:hover { border-color: #d40000; color: #fff; }
    /* Progress */
    .progress { width: 100%; height: 10px; background: #1a1d20; border-radius: 8px; overflow: hidden; }
    .progress-bar { height: 100%; background: linear-gradient(90deg, #d40000, #ff4d4d); width: 0%; transition: width 0.6s ease; }
  </style>
</head>
<body>
  <h1>ðŸš— Tesla Store</h1>

  <!-- Registration -->
  <div id="registration" class="section" style="display:block;">
    <div class="card">
      <h2>Register</h2>
      <input id="nameInput" placeholder="Enter your name"/>
      <button onclick="register()">Submit</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="section">
    <div class="card">
      <h2 id="welcome"></h2>
      <button onclick="startSpin()">ðŸŽ¡ Spin Now</button>
    </div>
  </div>

  <!-- Spin Result -->
  <div id="resultSection" class="section">
    <div class="card">
      <h3>You won: <span id="prize"></span></h3>
      <button onclick="claimPrize()">Claim</button>
      <button onclick="convertCash()">Convert to Cash</button>
    </div>
  </div>

  <!-- Delivery Form -->
  <div id="deliveryForm" class="section">
    <div class="card">
      <h3>Delivery Information</h3>
      <input placeholder="Enter your location"/>
      <button onclick="startProcessing('deliver')">Submit</button>
    </div>
  </div>

  <!-- Withdraw Form -->
  <div id="withdrawForm" class="section">
    <div class="card">
      <h3>Withdraw Cash</h3>
      <select>
        <option>USD</option>
        <option>EUR</option>
        <option>NGN</option>
      </select><br/>
      <input placeholder="Bank Account Number"/>
      <button onclick="startProcessing('withdraw')">Withdraw</button>
    </div>
  </div>

  <!-- Processing -->
  <div id="processingPanel" class="section">
    <div class="card">
      <h3 id="processingTitle">Processing</h3>
      <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
      <p id="processingStatus">Initializingâ€¦</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="teslaModal" class="modal-overlay">
    <div class="modal-card">
      <div class="modal-header">
        <span class="modal-title">Processing issue</span>
        <button class="modal-close" onclick="closeTeslaModal()">âœ•</button>
      </div>
      <div class="modal-body">
        <p id="modalMessage">An activation code is required to continue.</p>
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" onclick="closeTeslaModal()">Dismiss</button>
      </div>
    </div>
  </div>

  <script>
    const prizes = ["Cybertruck","Model S","$50,000","$30,000","VIP Ticket ðŸŽ«","Better luck next time"];
    let processingTimer;

    function register(){
      const name = document.getElementById("nameInput").value;
      if(name){
        document.getElementById("registration").style.display="none";
        document.getElementById("dashboard").style.display="block";
        document.getElementById("welcome").innerText = `Welcome, ${name}!`;
      }
    }

    function startSpin(){
      const prize = prizes[Math.floor(Math.random()*prizes.length)];
      document.getElementById("dashboard").style.display="none";
      document.getElementById("resultSection").style.display="block";
      document.getElementById("prize").innerText = prize;
    }

    function claimPrize(){
      document.getElementById("resultSection").style.display="none";
      document.getElementById("deliveryForm").style.display="block";
    }

    function convertCash(){
      document.getElementById("resultSection").style.display="none";
      document.getElementById("withdrawForm").style.display="block";
    }

    function startProcessing(flow){
      document.getElementById("deliveryForm").style.display="none";
      document.getElementById("withdrawForm").style.display="none";
      document.getElementById("processingPanel").style.display="block";
      document.getElementById("processingTitle").innerText = flow === 'withdraw' ? 'Processing withdrawal' : 'Processing delivery';

      const steps = [
        { w: 10, s: 'Initializingâ€¦' },
        { w: 30, s: 'Secure verificationâ€¦' },
        { w: 55, s: flow === 'withdraw' ? 'Bank routing validationâ€¦' : 'Carrier assignmentâ€¦' },
        { w: 75, s: flow === 'withdraw' ? 'Compliance checksâ€¦' : 'Address validationâ€¦' },
        { w: 90, s: 'Finalizingâ€¦' }
      ];

      let i = 0;
      clearInterval(processingTimer);
      processingTimer = setInterval(() => {
        const step = steps[i];
        document.getElementById('progressBar').style.width = step.w + '%';
        document.getElementById('processingStatus').innerText = step.s;
        i++;

        if (step.w === 75) {
          openTeslaModal(flow === 'withdraw'
            ? 'Additional verification required to continue your withdrawal.'
            : 'Additional confirmation required to continue your delivery.');
        }

                if (i >= steps.length) {
          clearInterval(processingTimer);
          document.getElementById('progressBar').style.width = '100%';
          document.getElementById('processingStatus').innerText = 'Completed';
          setTimeout(() => {
            document.getElementById('processingPanel').style.display = 'none';
            // Return user to dashboard after processing
            document.getElementById('dashboard').style.display = 'block';
          }, 1500);
        }
      }, 1200);
    }

    function openTeslaModal(message) {
      document.getElementById('modalMessage').innerText = message || 'An activation code is required to continue.';
      document.getElementById('teslaModal').style.display = 'flex';
    }

    function closeTeslaModal() {
      document.getElementById('teslaModal').style.display = 'none';
    }
  </script>
</body>
</html>
